{% extends "base.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/style_entrada.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
{% endblock style %}

{% block main %}
    <main>
        <form action="{% url "saida" %}" method="POST" id="formulario">
            <h1>PONTO ELETRÔNICO</h1>
            <label for="digiteMatricula"><h2>Digite sua senha</h2></label>
            <div id="containerMatricula">
                <input type="number" name="senha" id="digiteMatricula" autocomplete="off" required>
                <button type="submit" id="login"><img id="logar" src="{% static 'img/login.png' %}"></button>
            </div>            
            <div id="numeros">
                <input type="button" class="tecladoNumerico" value="1" id="numeroUm">
                <input type="button" class="tecladoNumerico" value="2" id="numeroDois">
                <input type="button" class="tecladoNumerico" value="3" id="numeroTres">
                <input type="button" class="tecladoNumerico" value="4" id="numeroQuatro">
                <input type="button" class="tecladoNumerico" value="5" id="numeroCinco">
                <input type="button" class="tecladoNumerico" value="6" id="numeroSeis">
                <input type="button" class="tecladoNumerico" value="7" id="numeroSete">
                <input type="button" class="tecladoNumerico" value="8" id="numeroOito">
                <input type="button" class="tecladoNumerico" value="9" id="numeroNove">
                <input type="button" class="tecladoNumerico" style="visibility: hidden;">
                <input type="button" class="tecladoNumerico" value="0" id="numeroZero">
                <input type="button" value="⌫" id="backspace">
            </div>
            <footer>
                <img src="{% static 'img/logoIpanguacu.png' %}" id="footerImg">
            </footer>
        </form>
        <aside>
            <img src="{% static 'img/logoIpanguacu.png' %}" id="logoIpanguacu">
            <p id="livre"><img src="{% static 'img/arrow.png' %}">ENTRADA</p>
            <div id="todo">
                <div id="tempo">
                    <img src="{% static 'img/relogio.png' %}" id="relogio">
                    <p id="hourParagraph" class="timeParagraph"> <!--RECEBE AS HORAS NO (XH XXMIN)--></p>
                </div>
            </div>
            <p id="containerData" class="timeParagraph"> <!--RECEBE A DATA (DIA DA SEMANA, DIA, MÊS, ANO)--></p>
            <div id="containerPersonBadge">
                <img src="{% static 'img/person-badge.png' %}" id="person_badge">
                <div id="funcionario">
                    <p class="usuario">{{nome_usuario}}</p>
                    <p class="funcao">{{funcao_usuario}}</p>
                </div>
            </div>
            <div id="containerBookmark">
                <img src="{% static 'img/predio.png' %}" id="bookmark">
            </div>
        </aside>
    </main>
{% endblock main %}
    
{% block script %}
    <!-- SCRIPTS -->
    <script src="{% static 'scripts/dia.js' %}"></script>
    <script src="{% static 'scripts/horas.js' %}"></script>
    {% comment %} <script src="{% static 'scripts/aprov.js' %}"></script> {% endcomment %}
    <script src="{% static 'scripts/anoAtual.js' %}"></script>
    <script src="{% static 'scripts/tecladoNumerico.js' %}"></script>
{% endblock script %}
